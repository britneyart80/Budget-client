<!DOCTYPE html>
<html>
    <head>
      <title>Makes-cents</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Budget App</h1>

      <p id="auth-message"> hi login to start your budgeting journey</p>

      <!-- Sign-up -->
      <form id="sign-up">
        <div class="inputs">
          <input type="email" placeholder="Email" name="credentials[email]">
          <input type="password" placeholder="Password" name="credentials[password]">
          <input type="password" placeholder="Confirm password" name="credentials[password_confirmation]">
        </div>
        <button>Sign Up!</button>
      </form>

      <!-- Sign-in -->
      <form id="sign-in">
        <div class="inputs">
        <input type="email" placeholder="Email" name="credentials[email]">
        <input type="password" placeholder="Password" name="credentials[password]">
        </div>
        <button>Sign in</button>
      </form>
      <!-- Change Password -->
      <form id='change-password'>
        <input type="password" placeholder="Old Password" name="passwords[old]">
        <input type="password" placeholder="New Password" name="passwords[new]">
        <button>Change Password</button>
      </form>

      <!-- Sign-out -->
      <button id="sign-out">Sign Out</button>

      <!-- Envelopes -->
      <form id="create-envelope">
        <div class="inputs">
          <p> Month: </p>
          <input type=number placeholder="month" min=1 max=12 name="envelope[month]">
          <p> Year: </p>
          <input type=number placeholder="year" min=1950 name="envelope[year]">
          <p> Your budget: </p>
          <input type=number placeholder="budget" min=0 name="envelope[budget]">
        </div>
        <button>Create Envelope</button>
      </form>

      <p class="status"></p>
      <button id="view-envelopes">View All Envelopes</button>
      <button id="clear-envelopes"> Clear Envelopes</button>
      <div id="content"> </div>

      <div class="modal fade" id="edit-envelope-modal" tabindex="-1" role="dialog" aria-labelledby="editEnvelopeModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editEnvelopeModalCenterTitle">Edit envelope</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="edit-envelope">
                      <div class="inputs">
                        <input type=number placeholder="month" min=1 max=12 name="envelope[month]">
                        <input type=number placeholder="year" min=1950 name="envelope[year]">
                        <input type=number placeholder="budget" min=0 name="envelope[budget]">
                      </div>
                      <p class="edit-envelope-status" style="color:red"></p>
                      <button>Make Changes</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    </body>
</html>
