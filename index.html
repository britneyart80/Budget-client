<!DOCTYPE html>
<html>
    <head>
      <title>Makes-cents</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Budget App</h1>

      <p id="auth-message"> hi login to start your budgeting journey</p>

      <!-- Sign-in -->
      <form id="sign-in">
        <div class="inputs">
        <input type="email" placeholder="Email" name="credentials[email]">
        <input type="password" placeholder="Password" name="credentials[password]">
        </div>
        <button type="button" class="auth btn btn-primary">Sign in</button>
      </form>

      <!-- Sign-up -->
      <form id="sign-up">
        <div class="inputs">
          <input type="email" placeholder="Email" name="credentials[email]">
          <input type="password" placeholder="Password" name="credentials[password]">
          <input type="password" placeholder="Confirm password" name="credentials[password_confirmation]">
        </div>
        <button type="button" class="auth btn btn-primary">Sign Up!</button>
      </form>

      <!-- Change Password -->
      <form id='change-password'>
        <input type="password" placeholder="Old Password" name="passwords[old]">
        <input type="password" placeholder="New Password" name="passwords[new]">
        <button type="button" class="auth btn btn-primary">
        Change Password
        </button>
      </form>

      <!-- Sign-out -->
      <button id="sign-out" type="button" class='btn btn-primary'>Sign Out</button>
    </body>
</html>
